version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: resume_match_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resume_match
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: resume_match_backend
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: resume_match
      DB_USER: postgres
      DB_PASSWORD: postgres

      # Embedding provider
      EMBEDDING_PROVIDER: bedrock

      # AWS Bedrock credentials
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_BEDROCK_MODEL: ${AWS_BEDROCK_MODEL}

    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ../data:/app/data
    command: npm start

volumes:
  postgres_data:
