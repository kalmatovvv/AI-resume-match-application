name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Lint (if configured)
        run: npx eslint . || echo "ESLint not configured for backend"
        working-directory: backend

      - name: Run tests (if present)
        run: npm test || echo "No tests configured"
        working-directory: backend

      - name: Build Docker image
        run: docker build -t ai-resume-match-backend ./backend

  lightsail-deploy:
    needs: backend-test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Docker image
        run: docker build -t ai-resume-match-backend ./backend

      - name: Push image to Lightsail
        run: |
          aws lightsail push-container-image \
            --service-name ai-resume-match-backend \
            --label backend \
            --image ai-resume-match-backend







